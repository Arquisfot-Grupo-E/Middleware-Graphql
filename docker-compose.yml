version: '3.8'

services:
  gateway:
    build: .
    container_name: graphql_gateway
    ports:
      - "4000:4000"
    env_file:
      - .env
    volumes:
      - ./gateway:/app/gateway
    # --- Nota para usuarios de Linux ---
    # Si estás en Linux (fuera de Docker Desktop), host.docker.internal
    # no funciona por defecto. Descomenta la siguiente sección:
    extra_hosts:
      - "host.docker.internal:host-gateway"