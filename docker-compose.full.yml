# =============================================================================
# DOCKER COMPOSE ORQUESTADOR - PLATAFORMA BOOKWORM COMPLETA CON WAF
# =============================================================================
# Este archivo levanta TODA la plataforma BookWorm con segmentaci√≥n de red
# y Web Application Firewall (ModSecurity + OWASP CRS).
#
# ARQUITECTURA DE 3 CAPAS + WAF:
#   üõ°Ô∏è  WAF Layer (ModSecurity) - Protecci√≥n web
#   üü¢ DMZ Network (172.20.0.0/24) - Zona p√∫blica
#   üü° Backend Network (172.21.0.0/24) - Microservicios
#   üî¥ Data Network (172.22.0.0/24) - Bases de datos (sin internet)
#
# PREREQUISITOS:
#   1. Todos los repositorios clonados en la misma carpeta padre:
#      proyecto/
#      ‚îú‚îÄ‚îÄ Middleware-Graphql/
#      ‚îú‚îÄ‚îÄ Back-users/
#      ‚îú‚îÄ‚îÄ Back-reviews/
#      ‚îú‚îÄ‚îÄ Back-recommendations/
#      ‚îú‚îÄ‚îÄ Back-Web_Scraping/
#      ‚îî‚îÄ‚îÄ Frontend/
#
#   2. Crear las redes (una sola vez):
#      bash scripts/setup-networks.sh
#
#   3. Setup del WAF (primera vez):
#      cd ../Frontend && bash scripts/setup-waf.sh
#
# USO:
#   docker-compose -f docker-compose.full.yml up --build
#
# NOTAS:
#   - El WAF (nginx-web-waf) protege el frontend web contra ataques
#   - OWASP Top 10 coverage + GraphQL specific protections
#   - Rate limiting: Login (5/min), Register (3/h), API (30/s)
#   - Logs disponibles en: Frontend/logs/nginx y Frontend/logs/modsec
#
# =============================================================================

#version: '3.8'

# =============================================================================
# DEFINICI√ìN DE REDES SEGMENTADAS
# =============================================================================
networks:
  # Red P√∫blica: Servicios expuestos a internet
  dmz_network:
    external: true
    name: dmz_network
  
  # Red de Aplicaci√≥n: L√≥gica de negocio
  backend_network:
    external: true
    name: backend_network
  
  # Red de Datos: Almacenamiento (SIN internet)
  data_network:
    external: true
    name: data_network

# =============================================================================
# SERVICIOS
# =============================================================================
services:
  
  # ===========================================================================
  # CAPA DMZ (Zona P√∫blica)
  # ===========================================================================
  
  # ---------------------------------------------------------------------------
  # Frontend React (Servidor interno)
  # ---------------------------------------------------------------------------
  frontend:
    build: ../../front/Frontend
    container_name: bookworm_frontend
    expose:
      - "5173"  # Solo exponer dentro de Docker
    environment:
      # Nginx manejar√° el routing, pero mantenemos esto por si se accede directamente
      VITE_GRAPHQL_URL: https://localhost/graphql
    networks:
      - dmz_network
    depends_on:
      - graphql-gateway-1
      - graphql-gateway-2
      - graphql-gateway-3
      - graphql-gateway-4
    restart: on-failure

  # ---------------------------------------------------------------------------
  # Nginx Web WAF (Proxy Inverso + HTTPS + ModSecurity WAF + Frontend)
  # ---------------------------------------------------------------------------
  # Este servicio reemplaza el Nginx b√°sico con un Nginx + ModSecurity WAF
  # para protecci√≥n contra ataques web (OWASP Top 10, GraphQL, Rate Limiting)
  # ---------------------------------------------------------------------------
  nginx-web:
    image: nginx:latest
    container_name: bookworm_nginx
    ports:
      - "443:443"   # HTTPS - Punto de entrada principal
      - "80:80"     # HTTP (redirige a HTTPS)
    volumes:

      - ../../front/Frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../../front/Frontend/ssl:/etc/nginx/ssl:ro
      
    networks:
      - dmz_network
    depends_on:
      - frontend
      - graphql-gateway-1
      - graphql-gateway-2
      - graphql-gateway-3
      - graphql-gateway-4
    restart: on-failure
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - TZ=UTC

  # ---------------------------------------------------------------------------
  # Nginx Mobile WAF (Proxy Inverso + HTTPS + WAF + CORS para API m√≥vil)
  # ---------------------------------------------------------------------------
  # Protecci√≥n WAF para la aplicaci√≥n m√≥vil Flutter
  # Configuraci√≥n m√°s ligera que el web (solo GraphQL, sin assets est√°ticos)
  # ---------------------------------------------------------------------------
 
  
  # ---------------------------------------------------------------------------
  # GraphQL Gateway (Dual-Homed: DMZ + Backend)
  # ---------------------------------------------------------------------------
  # Este servicio act√∫a como puente entre la zona p√∫blica y privada.
  # Tiene 2 interfaces de red:
  #   - 172.20.0.10 (dmz_network): Recibe peticiones del frontend
  #   - 172.21.0.10 (backend_network): Env√≠a peticiones a microservicios
  # ---------------------------------------------------------------------------
  graphql-gateway-1:
    build: .
    container_name: graphql_gateway_1
    expose:
      - "4000"  # Solo exponer dentro de Docker (Nginx har√° el proxy)
    environment:
      # URLs de los microservicios (usar nombres de contenedores)
      USERS_SERVICE_URL: http://bookworm_users:8001
      REVIEWS_SERVICE_URL: http://bookworm_reviews:8000
      RECOMMENDATIONS_SERVICE_URL: http://bookworm_recommendations:8002
      SCRAPING_SERVICE_URL: http://bookworm_scraping:8080
    volumes:
      - ./gateway:/app/gateway
    networks:
      dmz_network:
        ipv4_address: 172.20.0.10
      backend_network:
        ipv4_address: 172.21.0.10
    depends_on:
      - back-users
      - back-reviews
      - back-recommendations
      - back-scraping
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/graphql || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  graphql-gateway-2:
    build: .
    container_name: graphql_gateway_2
    expose:
      - "4000"  # Solo exponer dentro de Docker (Nginx har√° el proxy)
    environment:
      # URLs de los microservicios (usar nombres de contenedores)
      USERS_SERVICE_URL: http://bookworm_users:8001
      REVIEWS_SERVICE_URL: http://bookworm_reviews:8000
      RECOMMENDATIONS_SERVICE_URL: http://bookworm_recommendations:8002
      SCRAPING_SERVICE_URL: http://bookworm_scraping:8080
    volumes:
      - ./gateway:/app/gateway
    networks:
      dmz_network:
        ipv4_address: 172.20.0.11
      backend_network:
        ipv4_address: 172.21.0.11
    depends_on:
      - back-users
      - back-reviews
      - back-recommendations
      - back-scraping
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/graphql || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  graphql-gateway-3:
    build: .
    container_name: graphql_gateway_3
    expose:
      - "4000"  # Solo exponer dentro de Docker (Nginx har√° el proxy)
    environment:
      # URLs de los microservicios (usar nombres de contenedores)
      USERS_SERVICE_URL: http://bookworm_users:8001
      REVIEWS_SERVICE_URL: http://bookworm_reviews:8000
      RECOMMENDATIONS_SERVICE_URL: http://bookworm_recommendations:8002
      SCRAPING_SERVICE_URL: http://bookworm_scraping:8080
    volumes:
      - ./gateway:/app/gateway
    networks:
      dmz_network:
        ipv4_address: 172.20.0.12
      backend_network:
        ipv4_address: 172.21.0.12
    depends_on:
      - back-users
      - back-reviews
      - back-recommendations
      - back-scraping
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/graphql || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  graphql-gateway-4:
    build: .
    container_name: graphql_gateway_4
    expose:
      - "4000"  # Solo exponer dentro de Docker (Nginx har√° el proxy)
    environment:
      # URLs de los microservicios (usar nombres de contenedores)
      USERS_SERVICE_URL: http://bookworm_users:8001
      REVIEWS_SERVICE_URL: http://bookworm_reviews:8000
      RECOMMENDATIONS_SERVICE_URL: http://bookworm_recommendations:8002
      SCRAPING_SERVICE_URL: http://bookworm_scraping:8080
    volumes:
      - ./gateway:/app/gateway
    networks:
      dmz_network:
        ipv4_address: 172.20.0.13
      backend_network:
        ipv4_address: 172.21.0.13
    depends_on:
      - back-users
      - back-reviews
      - back-recommendations
      - back-scraping
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/graphql || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
  
  # ===========================================================================
  # CAPA BACKEND (Microservicios de Aplicaci√≥n)
  # ===========================================================================
  
  # ---------------------------------------------------------------------------
  # Back-users (Django + PostgreSQL)
  # ---------------------------------------------------------------------------
  back-users:
    build: ../../backend/Back-users
    container_name: bookworm_users
    expose:
      - "8001"  # Solo accesible dentro de Docker (no al host)
    environment:
      # PostgreSQL Local (contenedor en data_network)
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${POSTGRES_DB:-users_db}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_HOST: postgres-db
      DB_PORT: 5432
    volumes:
      - ../../backend/Back-users:/app
    networks:
      - backend_network
      - data_network     # Accede a PostgreSQL local
    depends_on:
      postgres-db:
        condition: service_healthy
    restart: on-failure
    command: sh -c "sleep 5 && python manage.py migrate && python manage.py runserver 0.0.0.0:8001"
  
  # ---------------------------------------------------------------------------
  # Back-reviews (FastAPI + MongoDB)
  # ---------------------------------------------------------------------------
  back-reviews:
    # build: ../Back-reviews
    build: ../../backend/Back-reviews
    container_name: bookworm_reviews
    expose:
      - "8000"
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      MONGO_DB_NAME: reviews_db
      GOOGLE_BOOKS_API_URL: https://www.googleapis.com/books/v1/volumes
      SECRET_KEY: django-insecure-b@y!skwfv@&_t=@29&l8p64!6pfz4!*zn)q(n^sed@91s=)&80
      ALGORITHM: HS256
      MONGO_USER: admin
      MONGO_PASSWORD: admin
    volumes:
      - ../../backend/Back-reviews:/app
    networks:
      - backend_network
      - data_network     # Accede a MongoDB
    depends_on:
      mongodb:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  
  # ---------------------------------------------------------------------------
  # Back-recommendations (FastAPI + Neo4j Aura)
  # ---------------------------------------------------------------------------
  back-recommendations:
    build: ../../backend/Back-recommendations
    container_name: bookworm_recommendations
    expose:
      - "8002"
    environment:
      # Neo4j Aura (Cloud)
      NEO4J_URI: ${NEO4J_URI:-neo4j+s://7724e3af.databases.neo4j.io}
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
    volumes:
      - ../../backend/Back-recommendations:/app
    networks:
      - backend_network  # Solo backend (BD en la nube, no necesita data_network)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
  
  # ---------------------------------------------------------------------------
  # Back-Web_Scraping (Go + MySQL + Kafka)
  # ---------------------------------------------------------------------------
  back-scraping:
    build: ../../backend/Back-Web_Scraping
    container_name: bookworm_scraping
    expose:
      - "8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: book_prices
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC: recommendation-scrapping
    networks:
      - backend_network
      - data_network     # Accede a MySQL y Kafka
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: on-failure
  
  # ===========================================================================
  # CAPA DATA (Bases de Datos y Mensajer√≠a LOCALES)
  # ===========================================================================
  # Incluye servicios que corren en Docker local.
  # Solo Neo4j (Aura) est√° en la nube.
  # ===========================================================================
  
  # ---------------------------------------------------------------------------
  # Apache Kafka (Sistema de mensajer√≠a) - INICIA PRIMERO
  # ---------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.8.3
    container_name: bookworm_kafka
    environment:
      KAFKA_KRAFT_MODE: 'true'
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: '1L6g7nGhU-eAKfL--X25wo'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - data_network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  
  # ---------------------------------------------------------------------------
  # PostgreSQL (Base de datos de usuarios) - LOCAL
  # ---------------------------------------------------------------------------
  postgres-db:
    image: postgres:15-alpine
    container_name: bookworm_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-users_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - data_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  # ---------------------------------------------------------------------------
  # MongoDB (Base de datos de rese√±as) - LOCAL
  # ---------------------------------------------------------------------------
  mongodb:
    image: mongo:7.0
    container_name: bookworm_mongodb
    environment:
      MONGO_INITDB_DATABASE: reviews_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - data_network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  
  # ---------------------------------------------------------------------------
  # MySQL (Base de datos de precios de scraping) - LOCAL
  # ---------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: bookworm_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: book_prices
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../backend/Back-Web_Scraping/scripts:/docker-entrypoint-initdb.d
    networks:
      - data_network
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 10

# =============================================================================
# VOL√öMENES PERSISTENTES
# =============================================================================
# Estos vol√∫menes mantienen los datos incluso si los contenedores se eliminan.
# Para bases de datos LOCALES (PostgreSQL, MongoDB, MySQL).
# Solo Neo4j (Aura) est√° en la nube.
# =============================================================================
volumes:
  postgres_data:
    name: bookworm_postgres_data
  mongodb_data:
    name: bookworm_mongodb_data
  mysql_data:
    name: bookworm_mysql_data
  kafka_data:
    name: bookworm_kafka_data
